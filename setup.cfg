[nosetests]
match = ^test
nocapture = 1
cover-package = grammaticon
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = grammaticon/locale
domain = clld
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = grammaticon/locale/grammaticon.pot
width = 80

[init_catalog]
domain = clld
input_file = grammaticon/locale/grammaticon.pot
output_dir = grammaticon/locale

[update_catalog]
domain = clld
input_file = grammaticon/locale/grammaticon.pot
output_dir = grammaticon/locale
previous = true
